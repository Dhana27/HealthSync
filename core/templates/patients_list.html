{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Patients List</h2>
    <ul class="list-group">
        {% for patient in patients %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ patient.user.username }}
                <a href="{% url 'manage_patient_health' patient.id %}" class="btn btn-sm btn-primary">View Health</a>
            </li>
        {% empty %}
            <li class="list-group-item">No patients assigned yet.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
