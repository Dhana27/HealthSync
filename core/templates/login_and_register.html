{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2>🔐 Login</h2>
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
  </form>

  <p class="mt-3">New patient? <a href="{% url 'register_patient' %}" class="btn btn-outline-success">Register</a></p>
</div>
{% endblock %}
