{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0">üè• How are you feeling today?</h3>
        </div>
        <div class="card-body">
          <form method="post" id="feedbackForm">
            {% csrf_token %}
            <div class="mb-3">
              <label for="pain_level" class="form-label">How would you rate your pain level today? (0-10)</label>
              <input type="range" class="form-range" id="pain_level" name="pain_level" min="0" max="10" step="1" required>
              <div class="d-flex justify-content-between">
                <span>No Pain</span>
                <span id="pain_value">5</span>
                <span>Severe Pain</span>
              </div>
            </div>
            <div class="mb-3">
              <label for="feedback" class="form-label">Please describe how you're feeling today and any symptoms you're experiencing:</label>
              <textarea class="form-control" id="feedback" name="feedback" rows="4" required 
                placeholder="Example: I've been experiencing chest pain and shortness of breath, especially when climbing stairs."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Health Update</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
.form-range {
    width: 100%;
    height: 1.5rem;
    padding: 0;
    background-color: transparent;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
}

.form-range::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 25px;
    height: 25px;
    border-radius: 50%;
    background: #007bff;
    cursor: pointer;
    margin-top: -10px;
}

.form-range::-webkit-slider-runnable-track {
    width: 100%;
    height: 5px;
    background: #dee2e6;
    border-radius: 5px;
}

#pain_value {
    font-weight: bold;
    color: #007bff;
}
</style>

<script>
document.getElementById('pain_level').addEventListener('input', function() {
    document.getElementById('pain_value').textContent = this.value;
});
</script>
{% endblock %}
